<h3 class="sub-heading">About Shows</h3>
<div class="col-lg-5">
<div class="form-group">
    <label>First Name:</label>
    <input type="text" class="form-control" id="fname" ng-model="fname">
</div>
<div class="form-group">
    <label>Last Name:</label>
    <input type="text" class="form-control" id="lname" ng-model="lname">
</div>
<div class="form-group">
    <label>Amount:</label>
    <input type="text" class="form-control" id="amount" ng-model="amount">
</div>

<button type="button" class="btn btn-primary" ng-click="addData()">Add</button>
<button type="button" class="btn btn-danger">Remove</button>
</div>
 <table class="table">
    <thead>
      <tr> 
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Amount</th>
        <th>Remove</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="res in result">

        <td>{{res.fname}}</td>
        <td>{{res.lname}}</td>
        <td>{{res.amount}}</td>
       
        <td> <img class="closebtn" ng-src="images/close.jpg" ng-click="removeRow($index)">  </td>
      </tr>
     
    </tbody>
  </table>
